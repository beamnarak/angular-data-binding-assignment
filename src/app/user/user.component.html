<label>Username: </label>

<div class="input-group">
  <input type="text" class="form-control" (input)="setUsername($event)" [(ngModel)]="username">
  <span class="input-group-btn">
    <button class="btn btn-primary" (click)="resetUsername()" [disabled]="!allowReset">Reset</button>
  </span>
</div>
